<textarea id="code" name="code" rows="5">

      </script>
</textarea>


  <script>
        editor1 = document.querySelector("#code");
    var editor = CodeMirror.fromTextArea(editor1, {
      lineNumbers: true,
      theme: "night",
      extraKeys: {
        "F11": function(cm) {
          cm.setOption("fullScreen", !cm.getOption("fullScreen"));
        },
        "Esc": function(cm) {
          if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);
        }
      }
    });
  </script>
